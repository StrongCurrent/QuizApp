<!DOCTYPE html>

    <header>

      <article>
        <svg

          />

          What property flips <br />

        <button>Show Answer</button>
        <ul>
          <li><a href="#">#hmtl</a></li>
          <li><a href="#">#flexbox</a></li>
          <li><a href="#">#css</a></li>
        </ul>

      <article>

          />

        <p>
          Lorem Impsum dolor <br />
          sit?

          <li><a href="#">#hmtl</a></li>
